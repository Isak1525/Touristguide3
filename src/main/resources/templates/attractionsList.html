<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Attraktionsliste</title>
    <link th:href="@{/main.css}" rel="stylesheet">
</head>
<body>
<h1>Tourist Attractions</h1>

<a th:href="@{/attractions/add}">Tilf√∏j ny attraktion</a>

<table border="1">
    <thead>
    <tr>
        <th>Navn</th>
        <th>Beskrivelse</th>
        <th>By</th>
        <th>Handling</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="attraction : ${attractions}">
        <td th:text="${attraction.name}"></td>
        <td th:text="${attraction.description}"></td>
        <td th:text="${attraction.city}"></td>
        <td>
            <!-- Se tags knap -->
            <a th:href="@{/attractions/{id}/tags(id=${attraction.id})}">Se Tags</a>

            <!-- Rediger link med ID -->
            <a th:href="@{/attractions/edit/{id}(id=${attraction.id})}">Rediger</a>

            <!-- Slet form med ID -->
            <form th:action="@{/attractions/delete/{id}(id=${attraction.id})}" method="post" style="display: inline;">
                <button type="submit">Slet</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
