<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tags for Attraktion</title>
    <link th:href="@{/main.css}" rel="stylesheet">
</head>
<body>

<h1 th:text="'Tags for: ' + ${attraction.name}"></h1>

<div th:if="${tags == null or tags.isEmpty()}">
    <p>Ingen tags fundet for denne attraktion.</p>
</div>

<div th:if="${tags != null and !tags.isEmpty()}">
    <ul>
        <li th:each="tag : ${tags}" th:text="${tag}"></li>
    </ul>
</div>

<a th:href="@{/attractions}">Tilbage til liste</a>

</body>
</html>
